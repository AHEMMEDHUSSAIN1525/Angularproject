<h1>{{title}}</h1>
<input type="text" #newitem />
<button (click)="additem(newitem.value)">Add</button>

<table>
  <tr>
  <th>Label</th>
  <th>Movie</th>
  <th>Hero</th>
  <th>Remove</th>
  </tr>
  <tr *ngFor="let table of lists">
    <td>{{table.Label}}</td>
    <td>{{table.Movie}}</td>
    <td>{{table.Hero}}</td>
    <td>
      <button (click)="deleteitem(table)">delete</button>
    </td>
  </tr>
</table>
